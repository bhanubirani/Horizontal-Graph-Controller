        <script>
            function myFunction(a,b,c)
            {
                
                var item1 = parseInt(a);
                var item2 = parseInt(b);
                var item3 = parseInt(c);
                
                var total = item1 + item2 + item3;
                
                var ITEM1PERCENT = (item1 / total) * 100;
                var ITEM2PERCENT = (item2 / total) * 100;
                var ITEM3PERCENT = (item3 / total) * 100;
                
                if(isNaN(ITEM1PERCENT)) {
                    var ITEM1PERCENT = 0;
                }
                if(isNaN(ITEM2PERCENT)) {
                    var ITEM2PERCENT = 0;
                }
                if(isNaN(ITEM3PERCENT)) {
                    var ITEM3PERCENT = 0;
                }
                
                
                document.getElementById("item1").style.width = ITEM1PERCENT.toFixed(2) + '%';
                document.getElementById("item2").style.width = ITEM2PERCENT.toFixed(2) + '%';
                document.getElementById("item3").style.width = ITEM3PERCENT.toFixed(2) + '%';
                
                
                
            }
