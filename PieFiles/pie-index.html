  <meta charset="UTF-8">

  <title>SVG Doughnut chart with animation and tooltip - CodePen</title>

  <script type='text/javascript' src='pie-index.js'></script>

</head>

<body>

<div id="doughnutChart" class="chart"></div>



<script>
    function myFunction2(a,b,c,locationa,locationb,locationc)
    {
        
        var item1 = parseInt(a);
        var item2 = parseInt(b);
        var item3 = parseInt(c);
        var item4 = locationa;
        var item5 = locationb;
        var item6 = locationc;
        
        var total = item1 + item2 + item3;
        
        var ITEM1PERCENT = (item1 / total) * 100;
        var ITEM2PERCENT = (item2 / total) * 100;
        var ITEM3PERCENT = (item3 / total) * 100;
        
        if(isNaN(ITEM1PERCENT)) {
            var ITEM1PERCENT = 0;
        }
        if(isNaN(ITEM2PERCENT)) {
            var ITEM2PERCENT = 0;
        }
        if(isNaN(ITEM3PERCENT)) {
            var ITEM3PERCENT = 0;
        }
        
        clearBox('doughnutChart');
        
        $("#doughnutChart").drawDoughnutChart([
                                               { title: item4, value: item1,   color: "#2C3E50" },
                                               { title: item5, value: item2,   color: "#D7DADB" },
                                               { title: item6, value: item3,   color: "#F7E248" }
                                               ]);
                                               
                                               
    }

    function clearBox(elementID)
    {
        document.getElementById(elementID).innerHTML = "";
    }
</script>

</body>
